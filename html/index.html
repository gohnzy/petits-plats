<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/550bae5c8f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../style/bootstrap.css">
        <link rel="stylesheet" href="../style/style.css">
        <title>Les Petits Plats</title>
        <link rel="icon" href="../datas/icon.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/benchmark/2.1.4/benchmark.min.js"></script>

    </head>
    <body>
        <header>
            <img class="logo" src="../datas/logo.png" alt="Logo Les Petits Plats">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
            </h1>
            <nav>
                <form action="submit" >
                    <label class="sr-only" for="search" aria-hidden="true">Barre de recherche</label>
                    <input type="search" name="search" id="search" placeholder="Rechercher une recette, un ingrédient...">
                    <div class="clear-icon"><i class="fa-solid fa-xmark"></i></div>
                    <label class="sr-only" for="find" aria-hidden="true">Bouton rechercher</label>
                    <button type="submit" name="find" id="find" ><em class="fa-solid fa-magnifying-glass"></em></button>
                </form>
            </nav>
        </header>
        <main>
            <section class="filters row">
                <div class="dropdown col forIngredients">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Ingrédients
                    </button>
                    <div class="dropdown-menu ingredientFilter">
                        <form action="submit" class="ingredientSearch">
                            <label for="ingredientSearch">
                                <input type="search" id="ingredientSearch">
                            </label>
                        </form>    
                        <div class="selectedFilters">
                        </div>
                        <div class="allFilters">
                        </div>
                    </div>
                </div>
                <div class="dropdown col forAppliances">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Appareils
                    </button>
                    <div class="dropdown-menu applianceFilter">
                        <form action="submit" class="applianceSearch">
                            <label for="applianceSearch">
                                <input type="search" id="applianceSearch" action="submit">
                            </label> 
                        </form>
                        <div class="selectedFilters">
                        </div>
                        <div class="allFilters">
                        </div>
                    </div>
                </div>
                <div class="dropdown col forUstensils">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ustensiles
                    </button>
                    <div class="dropdown-menu ustensilFilter">
                        <form action="submit" class="ustensilSearch">
                            <label for="ustensilSearch">
                                <input type="search" id="ustensilSearch" action="submit">
                            </label> 
                        </form>
                        <div class="selectedFilters">
                        </div>
                        <div class="allFilters">
                        </div>
                    </div>
                </div>
                <h2 class="results col"></h2>
                <div class="selectedFiltersBubbles">
                </div>
            </section>
            <section class="recipes"></section>
        </main>
        <footer></footer>
        <script type="module" src="../scripts/index.js"></script>
        <script type="module" src="../scripts/factories/searchFactory.js"></script>
        <script type="module">
            
            import{searchAlgos} from "../scripts/factories/searchFactory.js"
            // Créer une instance de la classe searchAlgos
            const algoInstance = new searchAlgos();
            
            // Créer une suite de tests avec Benchmark.js
            const suite = new Benchmark.Suite;
            
            // Ajouter des tests pour chaque méthode à tester
        
            suite.add('inputStore', function() {
            algoInstance.inputStore('mozza', ["poisson"]);
        })
        .add('inputRemove', function() {
            algoInstance.inputRemove([{inputNormalized: 'mozza', inputValue: 'Mozza'}], 'mozza');
        })
        .add('searchBarFilter', function() {
            algoInstance.searchBarFilter(["poisson"], 'mozza', [{
                "id": 1,
                "image": "Recette01.jpg",
                "name" : "Limonade de Coco",
                "servings" : 1,
                "ingredients": [
                    {
                        "ingredient" : "Lait de coco",
                        "quantity" : 400,
                        "unit" : "ml"
                    },
                    {
                        "ingredient" : "Jus de citron",
                        "quantity" : 2
                    },
                    {
                        "ingredient" : "Crème de coco",
                        "quantity" : 2,
                        "unit" : "cuillères à soupe"
                    },
                    {
                        "ingredient" : "Sucre",
                        "quantity" : 30,
                        "unit" : "grammes"
                    },
                    {
                        "ingredient": "Glaçons"
                    }
                ],
                "time": 10,
                "description": "Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée",
                "appliance": "Blender",
                "ustensils": ["cuillère à Soupe", "verres", "presse citron"]
            },
            {
                "id": 2,
                "image": "Recette02.jpg",
                "name" : "Poisson Cru à la tahitienne",
                "servings": 2,
                "ingredients": [
                    {
                        "ingredient" : "Thon Rouge (ou blanc)",
                        "quantity" : 200,
                        "unit" : "grammes"
                    },
                    {
                        "ingredient" : "Concombre",
                        "quantity" : 1
                    },
                    {
                        "ingredient" : "Tomate",
                        "quantity" : 2
                    },
                    {
                        "ingredient" : "Carotte",
                        "quantity" : 1
                    },
                    {
                        "ingredient" : "Citron Vert",
                        "quantity" : 5
                    },
                    {
                        "ingredient" : "Lait de Coco",
                        "quantity" : 100,
                        "unit" : "ml"
                    }
                ],
                "time": 60,
                "description": "Découper le thon en dés, mettre dans un plat et recouvrir de jus de citron vert (mieux vaut prendre un plat large et peu profond). Laisser reposer au réfrigérateur au moins 2 heures. (Si possible faites-le le soir pour le lendemain. Après avoir laissé mariner le poisson, coupez le concombre en fines rondelles sans la peau et les tomates en prenant soin de retirer les pépins. Rayer la carotte. Ajouter les légumes au poissons avec le citron cette fois ci dans un Saladier. Ajouter le lait de coco. Pour ajouter un peu plus de saveur vous pouvez ajouter 1 à 2 cuillères à soupe de Crème de coco",
                "appliance": "Saladier",
                "ustensils": ["presse citron"]
            }]);
        })
        .add('filterSearch', function() {
            algoInstance.filterSearch('mozza', []);
        })
        .on('cycle', function(event) {
            console.log(String(event.target));
        })
        .on('complete', function() {
            console.log('Terminé');
        })
        .run({ 'async': true });
            </script>
    </body>
</html>
