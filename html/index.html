<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/550bae5c8f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/style/bootstrap.css">
        <link rel="stylesheet" href="/style/style.css">
        <title>Les Petits Plats</title>
    </head>
    <body>
        <header>
            <img class="logo" src="../datas/logo.png" alt="Logo Les Petits Plats">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
            </h1>
            <nav>
                <form action="submit" >
                    <label class="sr-only" for="search" aria-hidden="true">Barre de recherche</label>
                    <input type="search" name="search" id="search" placeholder="Rechercher une recette, un ingrédient...">
                    <div class="clear-icon"><i class="fa-solid fa-xmark"></i></div>
                    <label class="sr-only" for="find" aria-hidden="true">Bouton rechercher</label>
                    <button type="submit" name="find" id="find" ><em class="fa-solid fa-magnifying-glass"></em></button>
                </form>
            </nav>
        </header>
        <main>
            <section class="filters row">
                <div class="dropdown col">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Ingrédients
                    </button>
                    <ul class="dropdown-menu">
                        <!-- Options -->
                    </ul>
                </div>
                <div class="dropdown col">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Appareils
                </button>
                <ul class="dropdown-menu">
                    <!-- Options -->
                </ul>
                </div>
                <div class="dropdown col">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ustensiles
                </button>
                <ul class="dropdown-menu">
                    <!-- Options -->
                </ul>
                </div>
                <h2 class="results col"></h2>
            </section>
            <section class="recipes"></section>
        </main>
        <footer></footer>
        <script type="module" src="../scripts/index.js"></script>
        <script type="module" src="../scripts/article.js"></script>
        <script type="module" src="../datas/recipes.js"></script>
    </body>
</html>
